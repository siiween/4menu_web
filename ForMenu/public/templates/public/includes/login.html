{% load static %}
<div class="lateralDiv px-md-5 pt-md-5 p-3" id="loginDiv">
    <span class="icon-cross" id="closeLogin"></span>
    <form method="post" action="{% url 'login' %}">{% csrf_token %}
        <div class="row m-0 pt-5 pb-5">
            <div class="col-md-12 p-0">
                 <p class="tituloResultado mb-3">
                    Inicia Sesión
                </p>
            </div>
            <div class="col-md-4 rounded  p-0 mb-2 mb-md-0 ">
                <label for="username" hidden >Username</label>
                <input type="text" name="username" required placeholder="Nombre de usuario" id="username" class="form-control py-3 h-100">
            </div>
            <div class="col-md-5 rounded px-0 px-md-3 mb-2 mb-md-0">
                <label for="password" hidden >Contraseña</label>
                <input type="password" name="password" required placeholder="Contraseña" id="password" class="form-control py-3 h-100" >
            </div>
            <div class="col-md-3 rounded p-0">
                <button class="btn btn-sm btn-block btn-primary py-3">Iniciar sesión</button>
            </div>
            <!--
            <div class="col-12 border-top mt-3 pt-2 px-0">
                <small>
                    <a href="#">¿Has olvidado tu contraseña?</a>
                </small> 
            </div>
            -->
            <div class="col-12 px-md-5 px-0 pt-5 text-center">
                <img src="{% static 'public/img/login.png'%}" alt="Logeate anda" class="w-100">
                <a class="btn px-4 py-3 btn-dark mt-4 mb-5" role="button" href="{% url 'singup' %}" style="border-radius:30px">
                    Registrar mi establecimiento gratis
                </a>
            </div>
        </div>
    </form>
</div>
